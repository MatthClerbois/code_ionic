<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <ion-list>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-card>
    <ion-card>
      <button ion-button color="light">Light</button><br/>
      <button ion-button color="secondary">Secondary</button><br/>
      <button ion-button>default</button>
    </ion-card>
    <ion-card>
      <button ion-button color="danger">Danger</button><br/>
    </ion-card>
    <ion-card>

  <ion-card-header>
    Explore Nearby
  </ion-card-header>
  <ion-list>
    <button ion-item>
      <ion-icon name="cart" item-left></ion-icon>
      Shopping
    </button>
    <button ion-item>
      <ion-icon name="medical" item-left></ion-icon>
      Hospital
    </button>
    <button ion-item>
      <ion-icon name="cafe" item-left></ion-icon>
      Cafe
    </button>
  </ion-list>
</ion-card>
<ion-card>
  <img src="img/ionic-logo.png">
  <ion-card-content>
    <ion-card-title>
      <u>Ionic</u>
      </ion-card-title>
    <p>
      The most popular industrial group ever, and largely
      responsible for bringing the music to a mass audience.
    </p>
  </ion-card-content>
</ion-card>
<ion-card>
<ion-grid>
  <ion-row>
    <ion-col align-self-start>
      <div>
        1 of 4
      </div>
    </ion-col>
    <ion-col align-self-center>
      <div>
        2 of 4
      </div>
    </ion-col>
    <ion-col align-self-end>
      <div>
        3 of 4
      </div>
    </ion-col>
    <ion-col>
      <div>
        4 of 4
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-card>
</ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
